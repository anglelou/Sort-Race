  float: left;
  width: 33.33%;

  content: "";

<script>

function insertionSort(arr, n)
{
  let i, key, j;
  for (i = 1; i < n; i++)
  {
    key = arr[i];
    j = i - 1;

    while (j >= 0 && arr[j] > key)
    {
      arr[j + 1] = arr[j];
      j = j-1;
    }
    arr[j+1] = key;
  }
}

function mergeSort(arr, l, m, r)
{
    var n1 = m - l + 1;
    var n2 = r - m;
  
    // Create temp arrays
    var L = new Array(n1); 
    var R = new Array(n2);
  
    // Copy data to temp arrays L[] and R[]
    for (var i = 0; i < n1; i++)
        L[i] = arr[l + i];
    for (var j = 0; j < n2; j++)
        R[j] = arr[m + 1 + j];
  
    // Merge the temp arrays back into arr[l..r]
  
    // Initial index of first subarray
    var i = 0;
  
    // Initial index of second subarray
    var j = 0;
  
    // Initial index of merged subarray
    var k = l;
  
    while (i < n1 && j < n2) {
        if (L[i] <= R[j]) {
            arr[k] = L[i];
            i++;
        }
        else {
            arr[k] = R[j];
            j++;
        }
        k++;
    }
  
    // Copy the remaining elements of
    // L[], if there are any
    while (i < n1) {
        arr[k] = L[i];
        i++;
        k++;
    }
  
    // Copy the remaining elements of
    // R[], if there are any
    while (j < n2) {
        arr[k] = R[j];
        j++;
        k++;
    }
}

function merge(arr, left , right)
{
    if(left >= right)
    {
        return;//returns recursively
    }
    var m =left + parseInt((right - left)/2);
    mergeSort(arr,left,m);
    mergeSort(arr,m+1,right);
    merge(arr,left,m,right);
}


function swap(arr, i, j)
{
   var temp = arr[i];
   arr[i] = arr[j];
   arr[j] = temp;
}

function partition(arr, left, right)
{
  let pivot = arr[right];
  // index of smaller element and position of pivot
  let i = (left -1);

  for(let j = left; j<=right - 1; j++)
  {
    // if current element is smaller than pivot
    if(arr[j] < pivot)
    {
      i++;
      swap(arr, i, j);
    }
  }
  swap(arr, i+1, right);
  return (i+1);
}

function quickSort(arr, left, right){
  if (left < right) {
 
 // pi is partitioning index, arr[p]
 // is now at correct place
 let pi = partition(arr, left, right);

 // Separately sort elements before
 // partition and after partition
 quickSort(arr, left, pi - 1);
 quickSort(arr, pi + 1, right);
}
}

</script>
